<script id="popup-message-template" type="text/x-handlebars-template">
  <div id="popup-message" class="p-3">
    {% verbatim myblock %}
      <h4>{{ title }}</h4>
      <p>{{ content }}</p>
    {% endverbatim myblock %}
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary btn-close" id="popup-message-close">
        Cerrar
      </button>
    </div>
  </div>
</script>
